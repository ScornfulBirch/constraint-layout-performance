<html>
<style>
.chart { margin: auto; width: 50%; }
.center { margin: auto; text-align: center; }
</style>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
    <script type="text/javascript">
         google.charts.load('current', {'packages':['corechart', 'bar']});

                drawChart("simple_chart", "SimpleViewBenchmark", 0.242004, 0.344758, 0.058908, 0.271588, 0.061559, 0.404482)
                drawChart("profile_chart", "ProfileViewBenchmark", 0.717271, 0.927664, 0.127555, 0.753100, 0.126712, 1.451683)
                drawChart("complex_chart", "ComplexViewBenchmark", 3.532971, 4.009085, 1.506474, 3.762731, 2.384322, 6.222365)

                appendText("device", "Redmi Note 7 (30)")
                appendText("constraint", "2.0.4")
            }
         );
    </script>
</head>
<body>

<h2 class="center">Measurement environment</h2>
<h3 class="center">Average Measurement (ms)</h3><br>
<p id="device" class="center"><b>Device: </b></p>
<p id="constraint" class="center"><b>ConstraintLayout: </b></p><br>

<div id="profile_chart" class="chart"></div>
<div id="complex_chart" class="chart"></div>

</html>
